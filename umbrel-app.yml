manifestVersion: 1
id: AATEMinerDashboard
category: Crypto
type: app
name: AATE Miner Dashboard
version: "0.0.25"
tagline: Monitor your AATEMiner fleet in real-time
description: >-
  A lightweight, real-time dashboard for your AATEMiners.
  Features include:
  - Auto-discovery of miners via UDP
  - Real-time Hashrate & Temperature
  - 24-Hour Historical Graph
  - Bitcoin Network Stats (Price, Fees, Difficulty)
  - Auto-Tune Engine (Bitaxe hardware only)
developer: Weistekeng
website: https://github.com/WeisTekEng/LotteryDashboard.git
dependencies: ["docker"]
repo: https://github.com/WeisTekEng/LotteryDashboard.git
support: https://github.com/WeisTekEng/LotteryDashboard/issues
port: 3000
gallery:
